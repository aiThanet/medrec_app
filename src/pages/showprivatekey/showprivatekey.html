<ion-header>

  <ion-navbar>
    <ion-title text-center>บันทึก Private key</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-item text-center>
    <ion-title>Private Key ของคุณคือ</ion-title>
    <p padding ion-text text-wrap text-center>
      {{privatekey}}
    </p>
    <br>
    <p ion-text color="danger" text-wrap>* ผู้ใช้งานจำเป็นต้องบันทึก private key เอาไว้ด้วยตนเอง เพื่อใช้ในการกู้รหัสผ่านภายหลัง</p>
    <button ion-button padding (click)="copy(privatekey)">
      <ion-icon name="copy"> </ion-icon>
      <span> คัดลอก</span>
    </button>
    <br>
    <br>
    <br>
    <p margin-top text-wrap> หากท่านบันทึก private key เรียบร้อยแล้ว</p>
    <p>จึงจะสามารถเข้าสู่ระบบได้</p>
    <button ion-button padding (click)="gotoHomepage()">กลับสู่หน้าแรก</button>
  </ion-item>

</ion-content>
