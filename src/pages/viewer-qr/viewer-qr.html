<ion-header>

  <ion-navbar>
    <ion-title padding>
      <img alt="logo" class="title-image" src="assets/imgs/logo_horizontal.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>ไอดีของคุณคือ : {{ createdCode }}</p>
      <button ion-button padding (click)="copy(createdCode)">
        <ion-icon name="copy"> </ion-icon>
        <span> คัดลอก</span>
      </button>
    </ion-card-content>
  </ion-card>


</ion-content>
