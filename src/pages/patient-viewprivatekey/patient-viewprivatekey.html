<ion-header>

  <ion-navbar>
    <ion-title padding>
      <img alt="logo" class="title-image" src="assets/imgs/logo_horizontal.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center>
    <ion-title>Private Key ของคุณคือ</ion-title>
    <p padding ion-text text-wrap text-center>
      {{privatekey}}
    </p>
    <button ion-button padding (click)="copy(privatekey)">
      <ion-icon name="copy"> </ion-icon> 
      <span> คัดลอก</span>
    </button>
  </ion-item>

</ion-content>
